apiVersion: v1
kind: Service
metadata:
  name: nodeapp-lb-instance
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "instance"
spec:
  selector:
    app: nodeapp
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
